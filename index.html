<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <section id="header-up">
            <div class="container">
                <div class="row">
                    <div class="col-11">
                        <div class="header-up-left">
                            <ul class="d-flex align-items-center h-100">
                                <li class="list-group-item ">Fərdi</li>
                                <li class="list-group-item ">Biznes üçün</li>
                                <li class="list-group-item i3">Şəxsi kabinet</li>
                            </ul>
                        </div>                       
                    </div>
                    <div class="col-1">
                        <div class="header-up-right">
                            <ul class="d-flex align-items-center h-100">
                                <li class="list-group-item">EN</li>
                                <li class="list-group-item i2">RU</li>
                            </ul>
                        </div>  
                    </div>
                </div>
            </div>
        </section>
        <section id="header-down">
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <div class="logo d-flex">
                            <img src="./assets/images/Naxtel-logo.png" alt="">
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="navbar d-flex justify-content-center">
                            <ul class="d-flex">
                                <li>Tarifler ve Paketler</li>
                                <li>Xidmetler</li>
                                <li>Internet</li>
                                <li>Kampaniyalar</li>
                                <li>Haqqimizda</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="search-icon d-flex">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="img-slider">
            <div class="main-image">
                <img src="./assets/images/ailem-3.jpg" class="img-fluid" alt="">
            </div>
        </section>
        <section id="options">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1">
                        <div class="icon-arrow">
                            <i class="fa-solid fa-chevron-left"></i>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="product-items mt-5">
                            <div class="headings-for-products d-flex justify-content-center">
                                <h2>Avantajli Ol</h2>
                            </div>
                            <div class="products d-flex">
                                <div class="item">
                                    
                                </div>
                                <div class="item"></div>
                                <div class="item"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/f42e4508c2.js" crossorigin="anonymous"></script>
</body>
</html>
